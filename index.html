<!DOCTYPE html>
<html>

<head>
    <title>Crystal Collector</title>
    <link href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img id="steven" class="gem" src="assets/images/220px-Steven_Quartz_Universe.png">
            </div>
            <div class="col-md-6">
                <img id="amethyst"class="gem" src="assets/images/Amethyst_-_S3_Tied_Hair.png">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img id="garnet" class="gem" src="assets/images/Garnet_-_Steven_Universe.png">
            </div>
            <div class="col-md-6">
                <img id="pearl" class="gem" src="assets/images/CYM_Pearl_Request_by_RylerGamerDBS.png">
            </div>
        </div>
        <div id="randomNumber"></div>
        <div id="myTotal"></div>
        <div id="wins"></div>
        <div id="losses"></div>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
